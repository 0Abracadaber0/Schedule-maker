<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule maker</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/Logo_BNTU.png"/>
</head>
<body>
    <header id="header">
        <h1><a href="index.html">Schedule maker</a></h1>
        <nav class="tabs">
            <div class="tab">
                <button class="tablinks" id="Classes_button" onclick="openTab(event, 'Classes')">Классы</button>
                <button class="tablinks" id="Lessons_button" onclick="openTab(event, 'Lessons')">Уроки</button>
                <button class="tablinks" id="Teachers_button" onclick="openTab(event, 'Teachers')">Учителя</button>
                <button class="tablinks" id="Subjects_button" onclick="openTab(event, 'Subjects')">Предметы</button>
                <button class="tablinks" id="Register_button" onclick="document.location='./pages/registration.html'">Регистрация</button>
                <button class="tablinks" id="Login_button" onclick="document.location='./pages/login.html'">Логин</button>
            </div>
        </nav>
    </header>

    <div id="Classes" class="tabcontent">
        <h3>Вкладка "Классы"</h3>
    </div>

    <div id="Lessons" class="tabcontent">
        <h3>Вкладка "Уроки"</h3>
    </div>

    <div id="Teachers" class="tabcontent">
        <h3>Вкладка "Учителя"</h3>
    </div>

    <div id="Subjects" class="tabcontent">
        <h3>Вкладка "Предметы"</h3>
    </div>

    <div id="Register" class="tabcontent">
        <h3>Вкладка "Регистрация"</h3>

        <h3>Вкладка "Регистрация"</h3>
        <form>
            <label for="username">Имя пользователя:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <label for="passwordConfirmation">Подтверждение пароля:</label>
            <input type="password" id="passwordConfirmation" name="passwordConfirmation" required>

            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>

    <footer>
        <span><a href="./index.html">© Schedule maker</a></span>
        <span><a href="./pages/about_authors.html">Контакты</a></span>
        <span><a href="./pages/about_site.html">О сайте</a></span>
    </footer>

    <script src="./js/index.js"></script>
</body>
</html>
