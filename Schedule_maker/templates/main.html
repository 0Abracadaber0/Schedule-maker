<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Schedule maker</title>
  <link rel="stylesheet" href="../static/css/main.css">
  <link rel="shortcut icon" href="../static/images/Logo_BNTU.png"/>
</head>
<body>
<header id="header">
  <h1><a href="/main">Schedule maker</a></h1>
  <nav class="tabs">
    {% if user.is_verified %}
    <div class="tab">
      <button class="tablinks" id="Classes_button">Классы</button>
      <button class="tablinks" id="Lessons_button">Уроки</button>
      <button class="tablinks" id="Teachers_button">Учителя</button>
      <button class="tablinks" id="Subjects_button">Предметы</button>
    </div>
    {% else %}
    <div class="tab">
      <button class="tablinks" id="Register_button" onclick="document.location='./register'">Регистрация</button>
      <button class="tablinks" id="Login_button" onclick="document.location='./login'">Логин</button>
    </div>
    {% endif %}
  </nav>
</header>

<div id="Classes" class="tabcontent">
  <h3>Вкладка "Классы"</h3>
</div>

<div id="Lessons" class="tabcontent">
  <h3>Вкладка "Уроки"</h3>
</div>

<div id="Teachers" class="tabcontent">
  <h3>Вкладка "Учителя"</h3>
</div>

<div id="Subjects" class="tabcontent">
  <h3>Вкладка "Предметы"</h3>
</div>

<div id="Register" class="tabcontent">
  <h3>Вкладка "Регистрация"</h3>

  <h3>Вкладка "Регистрация"</h3>
  <form>
    <label for="username">Имя пользователя:</label>
    <input type="text" id="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="password">Пароль:</label>
    <input type="password" id="password" name="password" required>

    <label for="passwordConfirmation">Подтверждение пароля:</label>
    <input type="password" id="passwordConfirmation" name="passwordConfirmation" required>

    <input type="submit" value="Зарегистрироваться">
  </form>
</div>

<footer>
  <span><a href="/main">© Schedule maker</a></span>
  <span><a href="/static-pages/about-authors">Контакты</a></span>
  <span><a href="/static-pages/about-site">О сайте</a></span>
</footer>
</body>
</html>
