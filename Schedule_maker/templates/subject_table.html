<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule maker</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="shortcut icon" href="../static/images/Logo_BNTU.png"/>
</head>
<body>
<header id="header">
    <h1><a href="/main">Schedule maker</a></h1>
    <nav class="tabs">
        <div class="tab">
            <a href="http://127.0.0.1:8000/tables/classroom"><button class="tablinks">Аудитории</button></a>
            <a href="http://127.0.0.1:8000/tables/curriculum"><button class="tablinks">Учебные планы</button></a>
            <a href="http://127.0.0.1:8000/tables/group"><button class="tablinks">Группы</button></a>
            <a href="http://127.0.0.1:8000/tables/subject"><button class="tablinks" >Предметы</button></a>
            <a href="http://127.0.0.1:8000/logout"><button class="tablinks">Выйти</button></a>
        </div>
    </nav>
</header>

<div class="table">
    <table>
        <tr>
            <th>Предмет</th>
            <th>Преподаватель</th>
        </tr>
        {% for subject_teacher in subjects_teachers %}
            <tr>
                <td>{{ subject_teacher[0].subject_name }}</td>
                <td>{{ subject_teacher[1].full_name }}</td>
                <td class="buttons">
                    <a href="http://127.0.0.1:8000/tables/subject-delete/{{subject_teacher[0].id}}/{{subject_teacher[1].id}}"><button>Удалить</button></a>
                </td>
            </tr>
        {% endfor %}
        <tr class="add_new">
            <form action="" method="post">
                <td>
                    <label><input type="text" name="subject_name" placeholder="Предмет" required></label>
                </td>
                <td>
                    <label><input type="text" name="full_name" placeholder="Преподаватель" required></label>
                </td>
                <td>
                    <input type="submit" value="Добавить">
                </td>
            </form>
        </tr>
    </table>
</div>


<footer>
    <span><a href="/main">© Schedule maker</a></span>
    <span><a href="/static-pages/about-authors">Контакты</a></span>
    <span><a href="/static-pages/about-site">О сайте</a></span>
</footer>
</body>
</html>
