<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule maker</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="shortcut icon" href="../static/images/Logo_BNTU.png"/>
</head>
<body>
<header id="header">
    <h1><a href="/main">Schedule maker</a></h1>
    <nav class="tabs">
        <div class="tab">
            <button class="tablinks" id="Classes_button">Классы</button>
            <button class="tablinks" id="Lessons_button">Уроки</button>
            <button class="tablinks" id="Teachers_button">Учителя</button>
            <button class="tablinks" id="Subjects_button">Предметы</button>
        </div>
    </nav>
</header>

<div class="table">
    <table>
        <tr>
            <th width="150px">Аудитория</th>
            <th>Тип</th>
            <th>Предмет</th>
        </tr>
        <tr class="add_new">
            {% for classroom in classrooms %}
                <tr>
                    <th>{{classroom.name}}</th>
                    <th>{{classroom.type}}</th>
                    <th></th>
                </tr>
            {% endfor %}
            <form method="post">
                <td><input name="name" placeholder="Enter the"></td>
            <td>
                <label>
                    <select name="_type">
                        <option>Лекция</option>
                        <option>Практика</option>
                        <option>Лабораторная</option>
                    </select>
                </label>
            <td>
                <label><input list="subjects" name="subject" placeholder="Предмет"></label>
                <datalist id="subjects">
                    {% for subject in subjects%}
                        <option>{{subject.subject_name}}</option>
                    {% endfor %}
                </datalist>
            </td>
            <td class="buttons"><button type="submit">Add</button></td>
            </form>
        </tr>
    </table>
</div>


<footer>
    <span><a href="/main">© Schedule maker</a></span>
    <span><a href="./about_authors.html">Контакты</a></span>
    <span><a href="./about_site.html">О сайте</a></span>
</footer>
</body>
</html>
