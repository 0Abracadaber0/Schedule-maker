<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule maker</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="shortcut icon" href="../static/images/Logo_BNTU.png"/>
</head>
<body>
<header id="header">
    <h1><a href="/main">Schedule maker</a></h1>
    <nav class="tabs">
        <div class="tab">
            <button class="tablinks" id="Classes_button">Классы</button>
            <button class="tablinks" id="Lessons_button">Уроки</button>
            <button class="tablinks" id="Teachers_button">Учителя</button>
            <button class="tablinks" id="Subjects_button">Предметы</button>
        </div>
    </nav>
</header>

<div class="curriculum_table">
    <table>
        <tr>
            <th>Учебный план</th>
            <th>Предмет</th>
            <th>Кол-во лекций</th>
            <th>Кол-во практик</th>
            <th>Кол-во лабораторных</th>
            <th>Поток</th>
        </tr>
<!--        <tr>-->
<!--            <td>учебный_план.имя</td>-->
<!--            <td>предмет.имя</td>-->
<!--            <td>учебный_план.лекции</td>-->
<!--            <td>учебный_план.практ</td>-->
<!--            <td>учебный_план.лабы</td>-->
<!--            <td>учебный_план.поток</td>-->
<!--            <td class="buttons"><button>Удалить</button></td>-->
<!--        </tr>-->

        <tr class="add_new">
            <form method="post">
                <td><label><input type="text" placeholder="Учебный план" required></label></td>
                <td>
                    <label><input list="subjects" placeholder="Предмет" required></label>
                    <datalist id="subjects">
                        {% for subject in subjects %}
                        <option>{{subject.subject_name}}</option>
                        {% endfor %}
                    </datalist>
                </td>
                <td><label><input type="text" placeholder="Лекции" required></label></td>
                <td><label><input type="text" placeholder="Практики" required></label></td>
                <td><label><input type="text" placeholder="Лабораторные" required></label></td>
                <td><label><input type="text" placeholder="Поток" required></label></td>

                <td class="buttons"><input type="submit" value="Добавить"></td>
            </form>
        </tr>
    </table>
</div>


<footer>
    <span><a href="/main">© Schedule maker</a></span>
    <span><a href="./about_authors.html">Контакты</a></span>
    <span><a href="./about_site.html">О сайте</a></span>
</footer>
</body>
</html>
