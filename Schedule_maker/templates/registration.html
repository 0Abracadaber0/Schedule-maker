<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Schedule maker: Регистрация</title>
  <link rel="stylesheet" type="text/css" href="../static/css/register.css">
  <link rel="shortcut icon" href="../static/images/Logo_BNTU.png"/>
</head>

<body>
<div class="login-root">
  <div class="box-root flex-flex flex-direction--column" style="min-height: 100vh;flex-grow: 1;">
    <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
      <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
        <h1><a href="/main" rel="dofollow">Schedule maker</a></h1>
      </div>
      <div class="formbg-outer">
        <div class="formbg">
          <div class="formbg-inner padding-horizontal--48">
            <span class="padding-bottom--15">Регистрация</span>
            <form id="stripe-login" method="post">
              <div class="field padding-bottom--24">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
              </div>
              <div class="field padding-bottom--24">
                <div class="grid--50-50">
                  <label for="password">Пароль</label>
                </div>
                <input type="password" name="password" id="password" required>
              </div>
              <div class="field padding-bottom--24">
                <div class="grid--50-50">
                  <label for="password_confirm">Подтверждение пароля</label>
                </div>
                <input type="password" name="password_confirm" id="password_confirm" required>
                <div id="alert">
                  Пароли не совпадают. Пожалуйста, попробуйте еще раз.
                </div>
              </div>
              <div class="field padding-bottom--24">
                <input type="submit" name="submit" value="Продолжить">
              </div>
              <div class="field">
                <a class="ssolink" href="{{ url }}">Зарегистрироваться с помощью Google</a>
              </div>
            </form>

          </div>
        </div>
        <div class="footer-link padding-top--24">
          <span>Есть аккаунт? <a href="/login">Вход в аккаунт</a></span>
          <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">
            <span><a href="/main">© Schedule maker</a></span>
            <span><a href="/static-pages/about-authors">Контакты</a></span>
            <span><a href="/static-pages/about-site">О сайте</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="../static/js/index.js"></script>
</html>
