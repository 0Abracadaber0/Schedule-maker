<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule maker</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="shortcut icon" href="../static/images/Logo_BNTU.png"/>
</head>
<body>
<header id="header">
    <h1><a href="/main">Schedule maker</a></h1>
    <nav class="tabs">
        <div class="tab">
            <a href="http://127.0.0.1:8000/tables/classroom"><button class="tablinks">Аудитории</button></a>
            <a href="http://127.0.0.1:8000/tables/curriculum"><button class="tablinks">Учебные планы</button></a>
            <a href="http://127.0.0.1:8000/tables/group"><button class="tablinks">Группы</button></a>
            <a href="http://127.0.0.1:8000/tables/subject"><button class="tablinks" >Предметы</button></a>
            <a href="http://127.0.0.1:8000/logout"><button class="tablinks">Выйти</button></a>
        </div>
    </nav>
</header>

<div class="table">
    <table>
        <tr>
            <th>Группа</th>
            <th>Учебный план</th>
        </tr>
        {% for group_curriculum in groups_curriculums %}
        <tr>
            <td>{{ group_curriculum[0].group_name }}</td>
            <td>{{ group_curriculum[1].name }}</td>
            <td class="buttons">
                <a href="http://127.0.0.1:8000/tables/group-delete/{{group_curriculum[0].id}}"><button>Удалить</button></a>
            </td>
        </tr>
        {% endfor %}

        <tr class="add_new">
            <form method="post">
                <td><label><input type="text" name="group_name" placeholder="Группа" required></label></td>
                <td>
                    <label>
                        <select name="curriculum">
                            {% for curriculum in curriculums %}
                            <option>{{curriculum}}</option>
                            {% endfor %}
                        </select>
                    </label>
                </td>
                <td class="buttons"><button type="submit">Добавить</button></td>
            </form>
        </tr>
    </table>
</div>


<footer>
    <span><a href="/main">© Schedule maker</a></span>
    <span><a href="/static-pages/about-authors">Контакты</a></span>
    <span><a href="/static-pages/about-site">О сайте</a></span>
</footer>
</body>
</html>
